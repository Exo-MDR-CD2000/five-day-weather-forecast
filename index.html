<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap above for mainly css -->
    <!-- https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid=1aff574ed48741ba7206ee656efcd85a -->
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Five Day Forecast</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Enter a city to get a five day forecast</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <input type="text" class="form-control" id="city" placeholder="Enter City Name Here">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" id="search">Search</button>
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div class="alert alert-danger" role="alert" id="error" style="display: none;">
                    Please enter a valid city name
                </div>
            </div>
        </div>
        <!-- the above adds a basic text area with a search bar for the city -->


    
    
    
    
    
    
    
    
    
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script-main.js"></script>
    <!-- bootstrap above for js api -->
</body>
</html>
